<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente - Casa Clima</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-box {
            max-width: 500px;
            width: 100%;
            margin: 32px 12px;
            padding: 38px 30px 32px 30px;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(30,58,138,0.13);
            border: 1.5px solid rgba(30,58,138,0.13);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(7px);
        }

        h2 {
            margin-bottom: 24px;
            color: #1e3a8a;
        }

        label {
            display: block;
            margin-top: 16px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 4px;
            border: 1px solid #bbb;
            border-radius: 8px;
        }

        button {
            margin-top: 24px;
            width: 100%;
            padding: 12px;
            background-color: #1e3a8a;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3657b3;
        }

        #msg.success {
            color: #2bc47f;
            font-weight: bold;
        }

        #msg {
            margin-top: 18px;
            color: #e63946;
            font-weight: bold;
        }

        a {
            color: #1e3a8a;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3657b3;
        }

        .form-footer {
            margin-top: 24px;
            text-align: center;
        }

        .login-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3657b3 60%, #1e3a8a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            box-shadow: 0 2px 12px rgba(30,58,138,0.10);
            border: 2.5px solid #fff;
        }
        .login-avatar i {
            color: #fff;
            font-size: 2.2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 18px;
        }
        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #3657b3;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        .input-group input {
            width: 100%;
            padding: 10px 10px 10px 38px;
            border: 1.5px solid #cfd8dc;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7fafc;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        .input-group input:focus {
            border: 1.5px solid #3657b3;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <div class="login-avatar"><i class="fa-solid fa-user"></i></div>
        <h2>Cadastro de Cliente</h2>
        <form id="cadastroForm">
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" id="nome" required placeholder="Nome">
            </div>
            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" required placeholder="E-mail">
            </div>
            <div class="input-group">
                <i class="fa fa-road"></i>
                <input type="text" id="rua" required placeholder="Rua">
            </div>
            <div class="input-group">
                <i class="fa fa-home"></i>
                <input type="number" id="numero" required placeholder="Número">
            </div>
            <div class="input-group">
                <i class="fa fa-city"></i>
                <input type="text" id="cidade" required placeholder="Cidade">
            </div>
            <div class="input-group">
                <i class="fa fa-map-marker-alt"></i>
                <input type="text" id="bairro" required placeholder="Bairro">
            </div>
            <div class="input-group">
                <i class="fa fa-phone"></i>
                <input type="text" id="telefone" required placeholder="Telefone">
            </div>
            <div class="input-group">
                <i class="fa fa-id-card"></i>
                <input type="text" id="cpf" maxlength="11" required placeholder="CPF">
            </div>
            <div class="input-group">
                <i class="fa fa-building"></i>
                <input type="text" id="cnpj" maxlength="14" placeholder="CNPJ (opcional)">
            </div>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" id="senha" required placeholder="Senha">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="msg"></div>
        <div class="form-footer">
            <a href="login.html">Voltar para o login</a>
        </div>
    </div>
    <script>
        document.getElementById("cadastroForm").onsubmit = function(e) {
            e.preventDefault();

            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const rua = document.getElementById("rua").value.trim();
            const numeroVal = document.getElementById("numero").value;
            const numero = numeroVal === "" ? null : parseInt(numeroVal);
            const cidade = document.getElementById("cidade").value.trim();
            const bairro = document.getElementById("bairro").value.trim();
            const telefone = document.getElementById("telefone").value.trim();
            const cpf = document.getElementById("cpf").value.trim();
            const cnpjVal = document.getElementById("cnpj").value.trim();
            const cnpj = cnpjVal === "" ? null : cnpjVal;
            const senha = document.getElementById("senha").value;

            const msg = document.getElementById("msg");
            if (cpf.length !== 11) {
                msg.innerText = "O CPF deve ter exatamente 11 dígitos.";
                msg.classList.remove("success");
                return;
            }
            if (cnpj && cnpj.length !== 14) {
                msg.innerText = "O CNPJ deve ter 14 dígitos.";
                msg.classList.remove("success");
                return;
            }

            const data = { nome, rua, numero, cidade, bairro, telefone, cpf, cnpj, email, senha };
            fetch('/clientes', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(r => {
                if (r.ok) {
                    msg.innerText = "Usuário cadastrado! Redirecionando...";
                    msg.classList.add("success");
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    document.getElementById("cadastroForm").reset();
                } else {
                    msg.innerText = "Erro ao cadastrar. Tente novamente.";
                    msg.classList.remove("success");
                }
            })
            .catch(err => {
                msg.innerText = "Erro de conexão.";
                msg.classList.remove("success");
            });
        }
    </script>
</body>
</html>
