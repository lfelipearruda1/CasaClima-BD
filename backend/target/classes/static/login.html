<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login do Cliente - Casa Clima</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        :root {
            --azul: #1e3a8a;
            --azul-claro: #3657b3;
            --cinza-bg: #f0f4f8;
            --branco: #fff;
            --cinza: #888;
            --glass: rgba(255,255,255,0.85);
            --glass-border: rgba(30,58,138,0.13);
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, var(--azul-claro) 0%, var(--cinza-bg) 100%);
            color: #222;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-box {
            max-width: 370px;
            width: 100%;
            margin: 32px 12px;
            padding: 38px 30px 32px 30px;
            background: var(--glass);
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(30,58,138,0.13);
            border: 1.5px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(7px);
        }
        .login-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--azul-claro) 60%, var(--azul) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            box-shadow: 0 2px 12px rgba(30,58,138,0.10);
            border: 2.5px solid var(--branco);
        }
        .login-avatar i {
            color: var(--branco);
            font-size: 2.2rem;
        }
        h2 {
            margin-bottom: 18px;
            color: var(--azul);
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }
        form { width: 100%; }
        .input-group {
            position: relative;
            margin-bottom: 18px;
        }
        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--azul-claro);
            font-size: 1.1rem;
            opacity: 0.8;
        }
        .input-group input {
            width: 100%;
            padding: 10px 10px 10px 38px;
            border: 1.5px solid #cfd8dc;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7fafc;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        .input-group input:focus {
            border: 1.5px solid var(--azul-claro);
            outline: none;
        }
        button[type="submit"] {
            margin-top: 10px;
            padding: 13px 0;
            width: 100%;
            background: linear-gradient(90deg, var(--azul) 60%, var(--azul-claro) 100%);
            color: var(--branco);
            border: none;
            border-radius: 22px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(30,58,138,0.07);
            transition: background 0.3s, transform 0.2s;
        }
        button[type="submit"]:hover {
            background: var(--azul-claro);
            transform: scale(1.03);
        }
        #msg {
            margin-top: 18px;
            color: #e63946;
            font-weight: 500;
            text-align: center;
            min-height: 22px;
            transition: color 0.2s;
        }
        a {
            color: var(--azul);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }
        a:hover {
            color: var(--azul-claro);
        }
        .form-footer {
            margin-top: 24px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .form-box { padding: 18px 4vw; margin: 18px 0; }
            h2 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="form-box">
        <div class="login-avatar"><i class="fa-solid fa-user"></i></div>
        <h2>Login de Cliente</h2>
        <form id="loginForm">
            <div class="input-group">
                <i class="fa fa-id-card"></i>
                <input type="text" id="cpf" maxlength="11" required placeholder="CPF">
            </div>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" id="senha" required placeholder="Senha">
            </div>
            <button type="submit"><i class="fa fa-sign-in-alt"></i> Entrar</button>
        </form>
        <div id="msg"></div>
        <div class="form-footer">
            <a href="cadastro.html"><i class="fa fa-user-plus"></i> Não tem cadastro? Cadastre-se aqui.</a>
        </div>
    </div>
    <script>
        if (localStorage.getItem("clienteLogado")) {
            window.location.href = "index.html";
        }
        
        document.getElementById("loginForm").onsubmit = function(e){
            e.preventDefault();
            fetch('/clientes')
                .then(r => r.json())
                .then(clientes => {
                    const cpf = document.getElementById("cpf").value.trim();
                    const senha = document.getElementById("senha").value;
                    const cli = clientes.find(c => String(c.cpf).trim() === cpf && String(c.senha) === senha);
                    if (cli) {
                        localStorage.setItem("clienteLogado", JSON.stringify(cli));
                        window.location.href = "index.html";
                    } else {
                        document.getElementById("msg").innerText = "CPF ou senha incorretos.";
                    }
                })
                .catch(err => {
                    document.getElementById("msg").innerText = "Erro de conexão.";
                });
        };
    </script>
</body>
</html>
