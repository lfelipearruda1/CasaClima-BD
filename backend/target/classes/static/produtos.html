<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Clima - Produtos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <style>
        :root {
            --azul: #1e3a8a;
            --azul-claro: #3657b3;
            --cinza-bg: #f0f4f8;
            --branco: #fff;
            --cinza: #888;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--cinza-bg);
            color: #333;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background: var(--azul);
            color: var(--branco);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 48px 18px 48px;
            box-shadow: 0 4px 16px rgba(30,58,138,0.10);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header img {
            height: 90px;
            width: auto;
        }

        #navegacao {
            display: flex;
            gap: 18px;
            align-items: center;
        }

        #navegacao button,
        .carrinho-link {
            background: var(--branco);
            color: var(--azul);
            border: none;
            border-radius: 22px;
            padding: 10px 22px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.3s, transform 0.3s;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(30,58,138,0.07);
        }

        #navegacao button:hover,
        .carrinho-link:hover {
            background: var(--azul-claro);
            color: var(--branco);
            transform: scale(1.07);
        }

        h2 {
            margin: 180px 0 24px 0;
            text-align: center;
            font-size: 2rem;
            color: var(--azul);
            font-weight: 700;
        }

        .produtos {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .produto {
            background: var(--branco);
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(30,58,138,0.10);
            padding: 32px 26px 26px 26px;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.25s, box-shadow 0.25s;
            position: relative;
        }

        .produto:hover {
            transform: translateY(-10px) scale(1.04);
            box-shadow: 0 12px 32px rgba(30,58,138,0.18);
        }

        .produto .produto-img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            margin-bottom: 22px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: var(--azul-claro);
            position: relative;
        }

        .produto strong {
            font-size: 1.4rem;
            color: var(--azul);
            margin-bottom: 6px;
        }

        .produto small {
            font-size: 1.05rem;
            color: var(--cinza);
            margin-bottom: 8px;
        }

        .produto span {
            font-size: 1.1rem;
            margin-bottom: 6px;
        }

        .produto .preco {
            font-size: 1.3rem;
            color: var(--azul-claro);
            font-weight: bold;
            margin-bottom: 14px;
        }

        .produto .btn-detalhes {
            background: var(--azul);
            color: var(--branco);
            border: none;
            border-radius: 18px;
            padding: 10px 22px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.3s;
        }

        .produto .btn-detalhes:hover {
            background: var(--azul-claro);
        }

        .produto span[style*="line-through"] {
            color: var(--cinza);
        }

        .produto .preco {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--azul-claro);
            margin-bottom: 14px;
            text-align: center;
        }

        .produto .preco span,
        .produto .preco strong {
            display: inline;
        }

        footer {
            background: var(--branco);
            margin-top: 40px;
            text-align: center;
            color: var(--cinza);
            font-size: 15px;
            padding: 18px 0 10px 0;
            box-shadow: 0 -2px 10px rgba(30,58,138,0.07);
        }

        .footer-links {
            margin-bottom: 8px;
        }

        .footer-links a {
            color: var(--azul);
            margin: 0 10px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--azul-claro);
        }

        .footer-social {
            margin-top: 8px;
        }

        .footer-social a {
            color: var(--azul-claro);
            margin: 0 8px;
            font-size: 1.3rem;
            transition: color 0.2s;
        }

        .footer-social a:hover {
            color: var(--azul);
        }

        @media (max-width: 900px) {
            .produtos { gap: 16px; }
            .produto { width: 95vw; max-width: 340px; }
        }
    </style>
</head>

<body>
    <header>
        <div>
            <img src="casa-clima-logo.png" alt="Casa Clima - Ar Condicionado">
        </div>
        <div id="navegacao">

        </div>
    </header>

    <h2>Todos os Produtos</h2>
    <div class="produtos" id="lista-todos-produtos"></div>

    <footer>
        <div class="footer-links">
            <a href="sobre.html">Sobre NÃ³s</a>|
            <a href="politica.html">PolÃ­tica de Privacidade</a>
        </div>
        <div class="footer-social">
            <a href="https://www.instagram.com/casaclimarecife/" ><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/CasaClimaRecife/?locale=pt_BR" ><i class="fab fa-facebook"></i></a>
            <a href="https://api.whatsapp.com/send?phone=558134265000&text=OlÃ¡%2C+gostaria+de+mais+informaÃ§Ãµes+sobre+ar-+condicionado.+"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div style="margin-top:8px;">Â© 2025 Casa Clima - Todos os direitos reservados</div>
    </footer>

    <script>
        function atualizarNavegacao() {
            const user = localStorage.getItem("clienteLogado");
            const nav = document.getElementById("navegacao");
            let conteudoNav = "";

            if (user) {
                const cliente = JSON.parse(user);
                let carrinhoCount = 0;
                try {
                    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
                    carrinhoCount = carrinho.reduce((soma, item) => soma + (item.qtd || 1), 0);
                } catch (e) { }
                let carrinhoBtn = `<a href="carrinho.html" class="carrinho-link"><i class='fa fa-shopping-cart'></i> Carrinho (<span id='carrinho-count'>${carrinhoCount}</span>)</a>`;
                conteudoNav = `
                    <button onclick="window.location.href='perfil.html'" class="perfil-btn">
                        <span class="perfil-icon">ðŸ‘¤</span>
                        <span>OlÃ¡, ${cliente.nome.split(' ')[0]}</span>
                    </button>
                    ${carrinhoBtn}
                    <button onclick="deslogar()"><i class="fa fa-sign-out-alt"></i> Sair</button>
                `;
            } else {
                conteudoNav = `
                    <button onclick="window.location.href='login.html'"><i class="fa fa-sign-in-alt"></i>&nbsp;Login</button>
                    <button onclick="window.location.href='cadastro.html'"><i class="fa fa-user-plus"></i>&nbsp;Cadastro</button>
                `;
            }

            nav.innerHTML = conteudoNav;
        }

        function deslogar() {
            localStorage.removeItem("clienteLogado");
            window.location.reload();
        }

        atualizarNavegacao();

        window.addEventListener("storage", function (e) {
            if (e.key === "carrinho" && document.getElementById("carrinho-count")) {
                try {
                    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
                    document.getElementById("carrinho-count").innerText = carrinho.reduce((soma, item) => soma + (item.qtd || 1), 0);
                } catch { }
            }
        });

        fetch('/api/produtos/ativos')
            .then(resp => resp.json())
            .then(produtos => {
                let lista = document.getElementById('lista-todos-produtos');
                lista.innerHTML = "";
                produtos.forEach(produto => {
                    let div = document.createElement('div');
                    div.className = 'produto';
                    const precoComDesconto = produto.precoOriginal * (1 - produto.desconto / 100);
                    div.innerHTML = `
                        <div class="produto-img">
                            <img src="${produto.caminhoImagem}" alt="${produto.nome}" />
                        </div>
                        <strong>${produto.nome}</strong>
                        <small>${produto.marca}</small>
                        ${produto.descricao ? `<span>${produto.descricao}</span>` : ''}
                        <span>Capacidade: ${produto.capacidade}</span>
                    `;

                    if (produto.desconto > 0) {
                        div.innerHTML += `
                            <div class="preco">
                                <span style="text-decoration: line-through; color: var(--cinza);">PreÃ§o Original: R$ ${produto.precoOriginal.toFixed(2)}</span><br>
                                <span>PreÃ§o com Desconto: <strong style="color: var(--azul-claro);">R$${precoComDesconto.toFixed(2)}</strong></span><br>
                                <span>Desconto: ${produto.desconto}%</span>
                            </div>
                        `;
                    } else {
                        div.innerHTML += `<div class="preco">PreÃ§o: R$${produto.preco.toFixed(2)}</div>`;
                    }

                    div.innerHTML += `
                        <button class="btn-detalhes" onclick="window.location.href='produto.html?id=${produto.codigo}'">
                            <i class="fa fa-search"></i> Ver detalhes
                        </button>
                    `;
                    lista.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById('lista-todos-produtos').innerText = "Erro ao carregar produtos!";
                console.error(err);
            });
    </script>
</body>

</html>
