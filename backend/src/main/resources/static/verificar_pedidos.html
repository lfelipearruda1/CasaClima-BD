<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Verificar Pedidos</h1>

    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>ID do Pedido</th>
                <th>Nome do Cliente</th>
                <th>ID do Cliente</th>
                <th>ID do Produto</th>
                <th>Nome do Produto</th>
                <th>Detalhe do Produto</th>
                <th>Marca do Produto</th>
                <th>Quantidade do Produto</th>
                <th>Instalação</th>
                <th>Quantidade de Instalação</th>
                <th>Status do Pedido</th>
            </tr>
        </thead>
        <tbody id="pedido-table-body">
        </tbody>
    </table>
</div>

<script>
    async function fetchPedidosDetalhados() {
        try {
            const response = await fetch('/pedidos/detalhados');
            const pedidos = await response.json();

            const tableBody = document.getElementById('pedido-table-body');
            pedidos.forEach(pedido => {
                const row = `
                    <tr>
                        <td>${pedido.idPedido}</td>
                        <td>${pedido.nomeCliente}</td>
                        <td>${pedido.idCliente}</td>
                        <td>${pedido.idProduto}</td>
                        <td>${pedido.nomeProduto}</td>
                        <td>${pedido.detalheProduto}</td>
                        <td>${pedido.marcaProduto}</td>
                        <td>${pedido.quantidadeProduto}</td>
                        <td>${pedido.instalacao}</td>
                        <td>${pedido.quantidadeInstalacao}</td>
                        <td>${pedido.statusPedido}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        } catch (error) {
            console.error("Erro ao buscar pedidos detalhados:", error);
        }
    }

    fetchPedidosDetalhados();
</script>

</body>
</html>
