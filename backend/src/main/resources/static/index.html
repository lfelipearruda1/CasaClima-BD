<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Casa Clima - Loja</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        header { display: flex; justify-content: space-between; align-items: center; }
        .produtos { display: flex; flex-wrap: wrap; gap: 24px; margin-top: 40px;}
        .produto { border: 1px solid #ccc; border-radius: 8px; padding: 20px; width: 200px; transition: box-shadow 0.2s;}
        .produto:hover { box-shadow: 0 2px 12px #0001; }
        .produto a { text-decoration: none; color: inherit; display:block; height:100%; }
        .botoes, #navegacao { display: flex; gap: 12px; align-items: center; }
        button { padding: 8px 16px; }
        .perfil-icon {
            display: inline-block; 
            width: 32px; 
            height: 32px; 
            background: #efefef;
            border-radius: 50%; 
            text-align: center; 
            line-height: 32px; 
            font-size: 21px;
            margin-right: 5px;
        }
        .carrinho-link {
            font-size: 1em;
            color: #265ac2;
            background: #e7f1ff;
            border: 1px solid #c3dafc;
            border-radius: 18px;
            padding: 8px 18px;
            margin-left: 14px;
            cursor: pointer;
            transition: background 0.15s;
            text-decoration: none;
        }
        .carrinho-link:hover {
            background: #d1e3fb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Casa Clima</h1>
        <div id="navegacao">
        </div>
    </header>
    <h2>Produtos em Destaque</h2>
    <div class="produtos" id="lista-produtos">
    </div>

    <script>
        fetch('/api/produtos/ativos')
            .then(resp => resp.json())
            .then(produtos => {
                let lista = document.getElementById('lista-produtos');
                lista.innerHTML = "";
                produtos.forEach(produto => {
                    let div = document.createElement('div');
                    div.className = 'produto';
                    div.innerHTML = `
                        <a href="produto.html?id=${produto.codigo}">
                            <strong>${produto.nome}</strong><br>
                            <small>${produto.marca}</small><br>
                            ${produto.descricao ? `<span>${produto.descricao}</span><br>` : ''}
                            <span>Capacidade: ${produto.capacidade}</span><br>
                            <span><b>PreÃ§o: R$ ${produto.preco.toFixed(2)}</b></span>
                        </a>
                    `;
                    lista.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById('lista-produtos').innerText = "Erro ao carregar produtos!";
                console.error(err);
            });

        function atualizarNavegacao() {
            const user = localStorage.getItem("clienteLogado");
            const nav = document.getElementById("navegacao");
            let carrinhoCount = 0;
            try {
                const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
                carrinhoCount = carrinho.reduce((soma, item) => soma + (item.qtd || 1), 0);
            } catch(e) {}
            let carrinhoBtn = `<a href="carrinho.html" class="carrinho-link">ðŸ›’ Carrinho (<span id="carrinho-count">${carrinhoCount}</span>)</a>`;
            if (user) {
                const cliente = JSON.parse(user);
                nav.innerHTML = `
                    <button onclick="window.location.href='perfil.html'" class="perfil-btn" style="background:none;border:none;cursor:pointer;">
                        <span class="perfil-icon">ðŸ‘¤</span>
                        <span>OlÃ¡, ${cliente.nome.split(' ')[0]}</span>
                    </button>
                    ${carrinhoBtn}
                    <button onclick="deslogar()">Sair</button>
                `;
            } else {
                nav.innerHTML = `
                    ${carrinhoBtn}
                    <button onclick="window.location.href='login.html'">Login</button>
                    <button onclick="window.location.href='cadastro.html'">Cadastro</button>
                `;
            }
        }
        function deslogar() {
            localStorage.removeItem("clienteLogado");
            window.location.reload();
        }
        atualizarNavegacao();

        // Atualiza contador de carrinho ao adicionar (Ãºtil se usar em pÃ¡ginas dinÃ¢micas)
        window.addEventListener("storage", function(e){
            if(e.key === "carrinho" && document.getElementById("carrinho-count")){
                try {
                    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
                    document.getElementById("carrinho-count").innerText = carrinho.reduce((soma, item) => soma + (item.qtd || 1), 0);
                } catch {}
            }
        })
    </script>
</body>
</html>
