<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Produto | Casa Clima</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .carrinho-bar {
            width: 100%;
            padding: 10px 0;
            background-color: #1e3a8a;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            justify-content: flex-end;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .carrinho-link {
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .carrinho-link:hover {
            background-color: #3657b3;
        }

        .produto-detalhe {
            max-width: 800px;
            width: 100%;
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            padding: 38px 30px 32px 30px;
            box-shadow: 0 8px 40px rgba(30,58,138,0.13);
            border: 1.5px solid rgba(30,58,138,0.13);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(7px);
            margin-top: 70px;
        }

        h2 {
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        .info-produto span {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
            font-size: 1.08rem;
        }

        .produto-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(30,58,138,0.10);
            border: 2.5px solid #fff;
        }

        .produto-img img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        button {
            padding: 13px 0;
            width: 100%;
            background: linear-gradient(90deg, #1e3a8a 60%, #3657b3 100%);
            color: #fff;
            border: none;
            border-radius: 22px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(30,58,138,0.07);
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: #3657b3;
            transform: scale(1.03);
        }

        #msg {
            margin-top: 20px;
            color: #0a8710;
            font-weight: 500;
            text-align: center;
            min-height: 22px;
            transition: color 0.2s;
        }

        #msg.error { color: #e63946; }

        input[type='number'] {
            width: 70px;
            padding: 8px 10px;
            margin-right: 10px;
            border-radius: 8px;
            border: 1.5px solid #cfd8dc;
            font-size: 1rem;
            background: #f7fafc;
            transition: border 0.2s;
            box-sizing: border-box;
        }

        input[type='number']:focus {
            border: 1.5px solid #3657b3;
            outline: none;
        }

        input[type='checkbox'] {
            accent-color: #1e3a8a;
            width: 18px;
            height: 18px;
            margin-right: 6px;
        }

        label {
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .produto-detalhe { max-width: 98vw; padding: 12px 2vw; }
            .produto-img { max-width: 100%; }
            h2 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="carrinho-bar">
        <a href="carrinho.html" class="carrinho-link">ðŸ›’ Carrinho</a>
    </div>
    <div class="produto-detalhe">
        <div class="produto-img" id="produto-img">
            <img id="produtoImagem" alt="Imagem do Produto">
        </div>
        <h2 id="nome"></h2>
        <div class="info-produto">
            <span id="marca"><i class="fa fa-industry"></i> </span>
            <span id="descricao"><i class="fa fa-align-left"></i> </span>
            <span id="capacidade"><i class="fa fa-wind"></i> </span>
            <span id="preco"><i class="fa fa-tag"></i> </span>
        </div>
    </div>
    <form id="addForm" autocomplete="off">
        <label>
            Quantidade:
            <input type="number" id="qtd" value="1" min="1" required>
        </label><br>
        <label>
            <input type="checkbox" id="incluirInstalacao"> Incluir InstalaÃ§Ã£o
        </label><br><br>
        <button type="submit" id="addCarrinho">Adicionar ao Carrinho</button>
    </form>
    <div id="msg"></div>

    <script>
        const isLoggedIn = Boolean(localStorage.getItem('clienteLogado'));

        function getParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        const id = getParam('id');
        if (!id) {
            document.querySelector('.produto-detalhe').innerText = "Produto nÃ£o encontrado.";
            throw '';
        }

        let produtoGlobal = null;

        fetch(`/api/produtos/${id}`)
            .then(resp => resp.json())
            .then(produto => {
                if (!produto) {
                    document.querySelector('.produto-detalhe').innerText = "Produto nÃ£o encontrado.";
                    return;
                }
                produtoGlobal = produto;
                document.getElementById('nome').innerText = produto.nome;
                document.getElementById('marca').innerText = 'Marca: ' + produto.marca;
                document.getElementById('descricao').innerText = 'DescriÃ§Ã£o: ' + (produto.descricao || '---');
                document.getElementById('capacidade').innerText = 'Capacidade: ' + produto.capacidade;
                document.getElementById('preco').innerText = 'PreÃ§o: R$ ' + produto.preco.toFixed(2);
                const imgElement = document.getElementById('produtoImagem');
                imgElement.src = produto.caminhoImagem;
                imgElement.alt = `Imagem do produto: ${produto.nome}`;
            })
            .catch(() => {
                document.querySelector('.produto-detalhe').innerText = "Erro ao buscar o produto.";
            });

        document.getElementById('addForm').onsubmit = function(e) {
            e.preventDefault();
            if (!isLoggedIn) {
                if (confirm("VocÃª precisa estar logado para adicionar produtos ao carrinho. Deseja fazer login?")) {
                    window.location.href = 'login.html';
                }
                return;
            }
            if (!produtoGlobal) return;

            const qtdInput = document.getElementById('qtd');
            const incluirInstalacao = document.getElementById('incluirInstalacao').checked;
            let qtd = parseInt(qtdInput.value, 10);

            if (isNaN(qtd) || qtd <= 0) {
                document.getElementById('msg').innerText = "Digite uma quantidade vÃ¡lida.";
                return;
            }

            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            let encontrado = carrinho.find(item => item.codigo === produtoGlobal.codigo);

            if (encontrado) {
                encontrado.qtd += qtd;
            } else {
                carrinho.push({ ...produtoGlobal, qtd: qtd });
            }

            if (incluirInstalacao) {
                carrinho.push({ nome: "InstalaÃ§Ã£o para " + produtoGlobal.nome, preco: 200.00, qtd: qtd });
            }

            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            document.getElementById('msg').innerText = `Adicionado ${qtd} ao carrinho!${incluirInstalacao ? " Com instalaÃ§Ã£o." : ""}`;
            qtdInput.value = '';
            document.getElementById('incluirInstalacao').checked = false;
            window.dispatchEvent(new Event("storage"));
        };

        document.querySelector('.carrinho-link').onclick = function(e) {
            if (!isLoggedIn) {
                e.preventDefault();
                if (confirm("VocÃª precisa estar logado para acessar o carrinho. Deseja fazer login?")) {
                    window.location.href = 'login.html';
                }
            }
        };
    </script>
</body>
</html>
